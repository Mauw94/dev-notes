<div class="container">
  <h1>Dev-Notes</h1>

  <div class="row">
    <div class="col-md-12">
      <hr>
      <ul>
        <li *ngFor="let note of notes" (click)="fetchNoteContent(note.fileName)" class="btn" href="#" role="button">{{
          note.fileName
          }}
          {{ note.getDate() }}
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{content}}
    </div>
  </div>
</div>
