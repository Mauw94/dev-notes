<div class="container">
  <h1>Dev-Notes</h1>

  <div class="row">
    <div class="col-md-12">
      <hr>
      <div *ngFor="let note of notes">
        <p (click)="fetchNoteContent(note.fileName)" class="logo tauri">{{ note.fileName }} {{ note.creation_time }}</p>
        <br>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{content}}
    </div>
  </div>
</div>
